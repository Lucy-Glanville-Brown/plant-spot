{% extends "base.html" %}
{% load static %}
{% block extra_title %} | Confirm Delete{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Delete Review</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <!-- Delete Confirmation Box -->
            <div id="delete-confirm" class="col-md-6 h-100 mb-5">
                <form method="post">
                    {% csrf_token %}
                    <p class="delete-msg">Are you sure you want to delete this review?</p>
                    <p class="delete-msg">Deletion is permanent.</p>
                    <input type="submit" value="Delete Review" class="btn btn-danger btn-del">
                    <!-- Used for the back button: https://stackoverflow.com/a/666407 -->
                    <input type="button" value="Cancel" onClick="javascript:history.go(-1);" class="btn btn-dark dlt-btn btn-cancel">
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
